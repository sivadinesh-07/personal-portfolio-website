<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio dashbord</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="heading">
        <h1>
            Studysphere
        </h1>
    </div>
    <main class="container">
        <section class="card1">
            <h2>Grades Over Time</h2>
            <canvas id="Grades" class="Grades"></canvas>
        </section>
        <section class="card2">
            <h2>Attendance Record</h2>
            <canvas id="attendence"></canvas>
        </section>
        <section class="card3">
            <h2>Subject-Wise Marks</h2>
            <canvas id="subject" class="subject"></canvas>
        </section>
        <section class="card4">
            <h2>Assignment Completion</h2>
            <canvas id="assign" ></canvas>
        </section>
        <section class="card5">
            <h2>Top Skills</h2>
            <canvas id="skills"></canvas>
        </section>
        <section class="card6">
            <h2>Feedback/Satisfaction</h2>
            <canvas id="feed" class="feed"></canvas>
        </section>
    </main>
    <script src="script.js"></script>


</body>



</html>
